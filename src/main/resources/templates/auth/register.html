<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Register | Shop Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>

    <!-- App css -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/icons.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/app.min.css}" rel="stylesheet"/>
</head>

<body>
<div class="container-xxl">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                <div class="text-center p-3">
                                    <a th:href="@{/}" class="logo logo-admin">
                                        <img th:src="@{/images/logo-sm.png}" height="50" alt="logo" class="auth-logo">
                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Create an account</h4>
                                    <p class="text-muted fw-medium mb-0">Fill the form below</p>
                                </div>
                            </div>
                            <div class="card-body">

                                <!-- Hiển thị thông báo -->
                                <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
                                <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

                                <!-- REGISTER FORM -->
                                <form class="my-4" th:action="@{/auth/register}" method="post">
                                    <div class="form-group mb-2">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               placeholder="Enter username" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               placeholder="Enter password" required>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                               name="confirmPassword" placeholder="Confirm password" required>
                                    </div>

                                    <!-- Gán role mặc định -->
                                    <input type="hidden" name="roles" value="USER"/>

                                    <div class="form-group mb-0 row">
                                        <div class="col-12">
                                            <div class="d-grid mt-3">
                                                <button class="btn btn-primary" type="submit">
                                                    Register <i class="fas fa-user-plus ms-1"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <div class="text-center">
                                    <p class="text-muted">
                                        Already have an account?
                                        <a th:href="@{/auth/login}" class="text-primary ms-2">Log in</a>
                                    </p>
                                </div>
                            </div><!-- end card-body -->
                        </div><!-- end card -->
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end card-body -->
        </div><!-- end col -->
    </div><!-- end row -->
</div><!-- container -->
</body>
</html>
