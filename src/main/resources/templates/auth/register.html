<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Register | Shop Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>

    <!-- App css -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/icons.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/app.min.css}" rel="stylesheet"/>
</head>

<body>
<div class="container-xxl">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                <div class="text-center p-3">
                                    <a th:href="@{/}" class="logo logo-admin">
                                        <img th:src="@{/images/logo-sm.png}" height="50" alt="logo" class="auth-logo">
                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Create an account</h4>
                                    <p class="text-muted fw-medium mb-0">Fill the form below</p>
                                </div>
                            </div>
                            <div class="card-body">

                                <!-- Hiển thị thông báo -->
                                <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
                                <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
                                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>


                                <!-- REGISTER FORM -->
                                <form class="my-4" th:action="@{/auth/register}" method="post" id="registerForm" novalidate>
                                    <div class="form-group mb-2">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               placeholder="Enter username" required>
                                        <small class="text-danger d-none" id="usernameError">Username không được bỏ trống</small>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="fullName">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" name="full_name"
                                               placeholder="Enter full name" required>
                                        <small class="text-danger d-none" id="fullNameError">Full name không được bỏ trống</small>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                               placeholder="Enter email" required
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                               title="Vui lòng nhập đúng định dạng email">
                                        <small class="text-danger d-none" id="emailError">Email không hợp lệ</small>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                        <input type="text" class="form-control" id="phoneNumber" name="phone_number"
                                               placeholder="Enter phone number" required
                                               pattern="^[0-9]{10,11}$"
                                               title="Số điện thoại phải từ 10-11 số">
                                        <small class="text-danger d-none" id="phoneError">Số điện thoại không hợp lệ</small>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               placeholder="Enter password" required
                                               pattern=".{8,}"
                                               title="Mật khẩu phải có ít nhất 8 ký tự"
                                        >
                                        <small class="text-danger d-none" id="passwordError">Mật khẩu không hợp lệ</small>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                               placeholder="Confirm password" required>
                                        <small class="text-danger d-none" id="confirmError">Mật khẩu xác nhận không khớp</small>
                                    </div>

                                    <!-- Gán role mặc định -->
                                    <input type="hidden" name="roles" value="USER"/>

                                    <div class="form-group mb-0 row">
                                        <div class="col-12">
                                            <div class="d-grid mt-3">
                                                <button class="btn btn-primary" type="submit">
                                                    Register <i class="fas fa-user-plus ms-1"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <script>
                                    document.getElementById("registerForm").addEventListener("submit", function (e) {
                                        let valid = true;

                                        const username = document.getElementById("username");
                                        const fullName = document.getElementById("fullName");
                                        const email = document.getElementById("email");
                                        const phone = document.getElementById("phoneNumber");
                                        const password = document.getElementById("password");
                                        const confirmPassword = document.getElementById("confirmPassword");

                                        // reset lỗi
                                        document.querySelectorAll("small.text-danger").forEach(el => el.classList.add("d-none"));

                                        if (!username.value.trim()) {
                                            document.getElementById("usernameError").classList.remove("d-none");
                                            valid = false;
                                        }
                                        if (!fullName.value.trim()) {
                                            document.getElementById("fullNameError").classList.remove("d-none");
                                            valid = false;
                                        }
                                        if (!email.checkValidity()) {
                                            document.getElementById("emailError").classList.remove("d-none");
                                            valid = false;
                                        }
                                        if (!phone.checkValidity()) {
                                            document.getElementById("phoneError").classList.remove("d-none");
                                            valid = false;
                                        }
                                        if (!password.checkValidity()) {
                                            document.getElementById("passwordError").classList.remove("d-none");
                                            valid = false;
                                        }
                                        if (password.value !== confirmPassword.value) {
                                            document.getElementById("confirmError").classList.remove("d-none");
                                            valid = false;
                                        }

                                        if (!valid) e.preventDefault();
                                    });
                                </script>

                                <div class="text-center">
                                    <p class="text-muted">
                                        Already have an account?
                                        <a th:href="@{/auth/login}" class="text-primary ms-2">Log in</a>
                                    </p>
                                </div>
                            </div><!-- end card-body -->
                        </div><!-- end card -->
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end card-body -->
        </div><!-- end col -->
    </div><!-- end row -->
</div><!-- container -->
</body>
</html>
