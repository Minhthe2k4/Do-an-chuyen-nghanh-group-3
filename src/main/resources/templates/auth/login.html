<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Login | Dastone - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- App css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/app.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container-xxl">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                <div class="text-center p-3">
                                    <a href="/" class="logo logo-admin">
                                        <img src="/images/logo-sm.png" height="50" alt="logo" class="auth-logo">
                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Welcome Back</h4>
                                    <p class="text-muted fw-medium mb-0">Sign in to continue to Dastone.</p>
                                </div>
                            </div>

                            <div class="card-body">

                                <!-- Hiển thị thông báo -->
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username or password!
                                </div>
                                <div th:if="${param.logout}" class="alert alert-info">
                                    You have been logged out.
                                </div>
                                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>


                                <!-- Form login -->
                                <form class="my-4 p-4 shadow-sm rounded bg-white" th:action="@{/perform_login}"
                                      method="post" id="loginForm" novalidate>
                                    <h4 class="mb-4 text-center">Login to Your Account</h4>

                                    <!-- Username -->
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               placeholder="Enter your username" required>
                                        <div class="invalid-feedback" id="usernameError">
                                            Username cannot be empty
                                        </div>
                                    </div>

                                    <!-- Password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="Enter your password" required pattern=".{8,}"
                                               title="Password must be at least 8 characters">
                                        <div class="invalid-feedback" id="passwordError">
                                            Password must be at least 8 characters
                                        </div>
                                    </div>

                                    <!-- Remember me + Forgot password -->
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="remember-me">
                                            <label class="form-check-label" for="remember-me">Remember me</label>
                                        </div>
                                        <a href="#" class="text-decoration-none small"><i class="dripicons-lock"></i>
                                            Forgot password?</a>
                                    </div>

                                    <!-- Submit button -->
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            Log In <i class="fas fa-sign-in-alt ms-1"></i>
                                        </button>
                                    </div>

                                    <!-- Optional: Divider -->
                                    <hr class="my-4">

                                    <div class="text-center mb-2">
                                        <p class="text-muted">
                                            Don't have an account?
                                            <a th:href="@{/auth/register}" class="text-primary ms-2">Free Register</a>
                                        </p>
                                    </div>

                                    <script>
                                        document.getElementById("loginForm").addEventListener("submit", function (e) {
        let valid = true;

        const username = document.getElementById("username");
        const password = document.getElementById("password");

        // reset lỗi
        document.querySelectorAll(".invalid-feedback").forEach(el => el.style.display = "none");

        // Username
        if (!username.value.trim()) {
            document.getElementById("usernameError").style.display = "block";
            valid = false;
        }

        // Password
        if (!password.value.trim() || password.value.length < 8) {
            document.getElementById("passwordError").style.display = "block";
            valid = false;
        }

        if (!valid) e.preventDefault();
    });

                                    </script>
                                </form>
                            </div><!--end card-body-->
                        </div><!--end card-->
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end card-body-->
        </div><!--end col-->
    </div><!--end row-->
</div><!-- container -->
</body>
</html>
