<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Login | Dastone - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- App css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/app.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container-xxl">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                <div class="text-center p-3">
                                    <a href="/" class="logo logo-admin">
                                        <img src="/images/logo-sm.png" height="50" alt="logo" class="auth-logo">
                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Welcome Back</h4>
                                    <p class="text-muted fw-medium mb-0">Sign in to continue to Dastone.</p>
                                </div>
                            </div>

                            <div class="card-body">

                                <!-- Hiển thị thông báo -->
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username or password!
                                </div>
                                <div th:if="${param.logout}" class="alert alert-info">
                                    You have been logged out.
                                </div>
                                <div th:if="${param.success}" class="alert alert-success">
                                    Registration successful. Please login!
                                </div>

                                <!-- Form login -->
                                <form class="my-4" th:action="@{/perform_login}" method="post">
                                    <div class="form-group mb-2">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               placeholder="Enter username" required>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="Enter password" required>
                                    </div>

                                    <div class="form-group row mt-3">
                                        <div class="col-sm-6">
                                            <div class="form-check form-switch form-switch-primary">
                                                <input class="form-check-input" type="checkbox" id="remember-me">
                                                <label class="form-check-label" for="remember-me">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 text-end">
                                            <a href="#" class="text-muted font-13"><i class="dripicons-lock"></i> Forgot
                                                password?</a>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 row">
                                        <div class="col-12">
                                            <div class="d-grid mt-3">
                                                <!-- PHẢI để type="submit" để Spring Security bắt form -->
                                                <button class="btn btn-primary" type="submit">Log In <i
                                                        class="fas fa-sign-in-alt ms-1"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <div class="text-center mb-2">
                                    <p class="text-muted">
                                        Don't have an account?
                                        <a th:href="@{/auth/register}" class="text-primary ms-2">Free Register</a>
                                    </p>
                                </div>
                            </div><!--end card-body-->
                        </div><!--end card-->
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end card-body-->
        </div><!--end col-->
    </div><!--end row-->
</div><!-- container -->
</body>
</html>
